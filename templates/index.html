<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulfil-RK - Product Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fulfil-RK Product Management</h1>
            <nav>
                <a href="#upload" class="nav-link active">Upload CSV</a>
                <a href="#products" class="nav-link">Products</a>
                <a href="#webhooks" class="nav-link">Webhooks</a>
            </nav>
        </header>

        <main>
            <!-- Upload Section -->
            <section id="upload-section" class="section active">
                <h2>Upload CSV File</h2>
                <p class="subtitle">Upload a CSV file with products (name, sku, description)</p>
                
                <div class="upload-container">
                    <div id="drop-zone" class="drop-zone">
                        <div class="drop-zone-content">
                            <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p class="drop-zone-text">Drag and drop your CSV file here</p>
                            <p class="drop-zone-subtext">or</p>
                            <label for="file-input" class="file-input-label">Choose File</label>
                            <input type="file" id="file-input" accept=".csv" hidden>
                        </div>
                    </div>

                    <div id="file-info" class="file-info hidden">
                        <div class="file-info-content">
                            <span class="file-name" id="file-name"></span>
                            <span class="file-size" id="file-size"></span>
                            <button id="remove-file" class="remove-file-btn">Ã—</button>
                        </div>
                    </div>

                    <button id="upload-btn" class="upload-btn" disabled>Upload CSV</button>

                    <div id="progress-container" class="progress-container hidden">
                        <div class="progress-header">
                            <span id="progress-status" class="progress-status">Processing...</span>
                            <span id="progress-percentage" class="progress-percentage">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div id="progress-bar-fill" class="progress-bar-fill"></div>
                        </div>
                        <div id="progress-details" class="progress-details"></div>
                    </div>

                    <div id="status-message" class="status-message hidden"></div>
                </div>
            </section>

            <!-- Products Section (placeholder for now) -->
            <section id="products-section" class="section">
                <h2>Products</h2>
            </section>

            <!-- Webhooks Section (placeholder for now) -->
            <section id="webhooks-section" class="section">
                <h2>Webhooks</h2>
            </section>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
