services:
  # FastAPI Web Service
  - type: web
    name: fulfil-rk-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ENVIRONMENT
        value: production
      - key: HOST
        value: 0.0.0.0

  # Celery Worker
  - type: worker
    name: fulfil-rk-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
      - key: SECRET_KEY
        fromService:
          type: web
          name: fulfil-rk-api
          property: envVars.SECRET_KEY
      - key: DEBUG
        value: "False"
      - key: ENVIRONMENT
        value: production

databases:
  - name: fulfil-rk-db
    plan: starter
    databaseName: fulfil_db
    user: fulfil_user

